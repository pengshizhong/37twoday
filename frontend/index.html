	<!-- 内容区域 -->
	<div class="content">
        <div class="col s12 m6 mycard">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p class="survey-title">LNMP课问卷调查</p>
            </div>
            <div class="card-action">
              <a href="#" class="survey-change">修改</a>
              <a href="#" class="survey-delete">删除</a>
              <a href="#" class="survey-release">发布</a>
            </div>
          </div>
		</div>
		<div class="col s12 m6 mycard">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p class="survey-title">LNMP课问卷调查</p>
            </div>
            <div class="card-action">
              <a href="#" class="survey-change">修改</a>
              <a href="#" class="survey-delete">删除</a>
              <a href="#" class="survey-release">发布</a>
            </div>
          </div>
		</div>
		<div class="col s12 m6 mycard">
          <div class="card blue-grey darken-1">

		<div class="col s12 m6 mycard">
          <div class="card blue-grey darken-1">

              <p class="survey-title">LNMP课问卷调查</p>
            </div>
            <div class="card-action">
              <a href="#" class="survey-change">修改</a>
              <a href="#" class="survey-delete">删除</a>
              <a href="#" class="survey-release">发布</a>
            </div>
          </div>
		</div>

	</div>
	<div class="mask"></div>

	<!-- tab登录注册 -->
	<div class="handleuser">
		<ul class="user-title">
			<li id="login-title" class="tab-active login-title" data-link="login-content">登录</li>
			<li id="register-title" class="register-title" data-link="register-content">注册</li>
		</ul>
		<ul class="user-content">
			<li id="login-content">
				<ul>
					<li class="info-text">用户名</li>
					<li><input type="text" placeholder="lo6-20位数字、字母或下划线组合" class="input" id="lusername"></input><span class="errormsg" id="username-e"></span></li>
					<li class="info-text">密码</li>
					<li><input type="password" placeholder="6-20位数字、字母或下划线组合" class="input" id="lpassword"></input><span class="errormsg" id="password-e"></span></li>
					<li class="info-text codecss">请输入验证码</li>
					<li class="codecss"><img width="80px" height="27px;" title="点击刷新" src="" align="absbottom"/><input class="input" id="lverify"></input></li>
				</ul>
				<button id="loginbtn">登录</button>
			</li>
			<li id="register-content">
				<ul>
					<li class="info-text">用户名</li>
					<li><input type="text" placeholder="re6-20位数字、字母或下划线组合" class="input" id="rusername"></input><span class="errormsg" id="username-e"></span></li>
					<li class="info-text">密码</li>
					<li><input type="password" placeholder="6-20位数字、字母或下划线组合" class="input" id="rpassword"></input><span class="errormsg" id="password-e"></span></li>
					<li class="info-text">再次输入密码</li>
					<li><input type="password" placeholder="6-20位数字、字母或下划线组合" class="input" id="rrepassword"></input><span class="errormsg" id="password-e"></span></li>
					<li class="info-text codecss">请输入验证码</li>
					<li class="codecss"><img width="80px" height="27px;" title="点击刷新" src="" align="absbottom"/><input class="input" id="rverify"></input></li>
				</ul>
				<button id="registerbtn">注册</button>
			</li>
		</ul>
	</div>
